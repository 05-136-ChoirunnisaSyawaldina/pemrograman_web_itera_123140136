<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Tugas Mahasiswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .task-completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    
    .fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* === PERUBAHAN DI SINI === */
    .gradient-bg {
      /* Mengganti gradien biru-ungu menjadi pink-rose gold */
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.85); /* Sedikit lebih buram agar mudah dibaca */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1);
    }
    
    .task-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left-width: 4px;
    }
    
    .task-card:hover {
      transform: translateX(4px);
    }
    
    /* === PERUBAHAN DI SINI === */
    input:focus, select:focus {
      outline: none;
      /* Mengganti warna focus menjadi pink */
      border-color: #f472b6; 
      box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.2);
    }
    
    .checkbox-custom {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #9ca3af;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    /* === PERUBAHAN DI SINI === */
    .checkbox-custom:checked {
      /* Mengganti gradien checkbox menjadi pink */
      background: linear-gradient(135deg, #ec4899 0%, #f87171 100%);
      border-color: transparent;
      position: relative;
    }
    
    .checkbox-custom:checked::after {
      content: 'âœ“';
      position: absolute;
      color: white;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>
<body class="min-h-screen gradient-bg p-4 sm:p-6 md:p-8">
  <div class="max-w-6xl mx-auto">
    <header class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold text-black text-shadow">
        ðŸŽ“ Task Quest Management
      </h1>
      <p class="text-black-100 mt-2">Solusi Cerdas Manajemen Tugas Akademik</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="stat-card glass-effect rounded-2xl shadow-lg p-5 transition-all duration-300">
        <p class="text-gray-500 text-sm font-medium">Total Tugas</p>
        <p id="total-tasks" class="text-4xl font-bold text-gray-800">0</p>
      </div>
      <div class="stat-card glass-effect rounded-2xl shadow-lg p-5 transition-all duration-300">
        <p class="text-gray-500 text-sm font-medium">Belum Selesai</p>
        <p id="incomplete-count" class="text-4xl font-bold text-amber-600">0</p>
      </div>
      <div class="stat-card glass-effect rounded-2xl shadow-lg p-5 transition-all duration-300">
        <p class="text-gray-500 text-sm font-medium">Sudah Selesai</p>
        <p id="completed-tasks" class="text-4xl font-bold text-green-600">0</p>
      </div>
    </div>

    <div class="grid lg:grid-cols-5 gap-8">
      <div class="lg:col-span-2">
        <div class="glass-effect rounded-2xl shadow-xl p-6 sticky top-8">
          <h2 class="text-2xl font-bold text-gray-800 mb-5">âž• Tambah/Edit Tugas</h2>
          <form id="task-form" class="space-y-4">
            <input type="hidden" id="task-id">
            <div>
              <label for="task-name" class="block text-sm font-semibold text-gray-600 mb-1">Nama Tugas</label>
              <input type="text" id="task-name" placeholder="Contoh: Laporan Praktikum Bab 3" class="w-full border-2 border-gray-200 rounded-lg px-4 py-2 transition-all" required>
            </div>
            <div>
              <label for="course-name" class="block text-sm font-semibold text-gray-600 mb-1">Mata Kuliah</label>
              <input type="text" id="course-name" placeholder="Contoh: Pemrograman Web" class="w-full border-2 border-gray-200 rounded-lg px-4 py-2 transition-all" required>
            </div>
            <div>
              <label for="task-deadline" class="block text-sm font-semibold text-gray-600 mb-1">Deadline</label>
              <input type="date" id="task-deadline" class="w-full border-2 border-gray-200 rounded-lg px-4 py-2 transition-all" required>
            </div>
            <button type="submit" id="submit-button" class="w-full bg-pink-500 text-white font-bold py-3 rounded-lg hover:bg-pink-600 transition-transform hover:scale-105 shadow-lg">
              Tambahkan Tugas
            </button>
            <button type="button" id="cancel-edit-button" class="w-full bg-gray-200 text-gray-700 font-semibold py-2 rounded-lg hover:bg-gray-300 transition-all hidden">
              Batal Edit
            </button>
          </form>
        </div>
      </div>

      <div class="lg:col-span-3">
        <div class="glass-effect rounded-2xl shadow-xl p-6">
          <div class="flex flex-col md:flex-row justify-between items-center mb-5 gap-4">
            <h2 class="text-2xl font-bold text-gray-800">ðŸ“‹ Daftar Tugas</h2>
            <div class="flex gap-2 w-full md:w-auto">
              <input type="text" id="filter-course" placeholder="ðŸ” Cari..." class="w-full border-2 border-gray-200 rounded-lg px-4 py-2 text-sm transition-all">
              <select id="filter-status" class="border-2 border-gray-200 rounded-lg px-2 py-2 text-sm font-medium transition-all">
                <option value="all">Semua</option>
                <option value="incomplete">Belum Selesai</option>
                <option value="completed">Selesai</option>
              </select>
            </div>
          </div>
          <div id="task-list" class="space-y-4">
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
